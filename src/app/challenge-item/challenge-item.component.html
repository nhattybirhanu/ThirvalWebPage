<div *ngIf="challenge" [style]="buildStyle([buildCssProperty('border-color','white')])" class="challenge-item">
  <img class="image" *ngIf="challenge.media&&challenge.media.imageUrl" [src]="challenge.media.imageUrl">

  <div class="challenge-info">
    <strong [style]="buildStyle([buildCssProperty('color',colorSchema.primaryText)])">{{ challenge.title }}</strong>
    <p >{{ challenge.description }}</p>
  </div>
</div>
