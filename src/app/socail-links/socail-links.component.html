<div class="social-links-bg section-decoration py-5">
  <div class="container text-center">
    <h4 class="fw-bold mb-4 animate__animated animate__fadeInDown">
      Connect with Us
    </h4>
    <div class="row justify-content-center g-3">
      <div
        class="col-auto animate__animated animate__fadeInUp"
        *ngFor="let s of socials; let i = index"
        [class.animate__delay-1s]="i%3===1"
        [class.animate__delay-2s]="i%3===2"
      >
        <a [href]="s.url" target="_blank" rel="noopener" class="social-btn">
          <i [class]="'bi '+s.icon+' fs-2'"></i>
          <span class="visually-hidden">{{ s.name }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
