<section class="py-5 bg-transparent">
  <div class="container">

    <!-- Category Filter Bar -->
    <div class="d-flex flex-wrap justify-content-center mb-4">
      <button
        class="btn btn-sm me-2 mb-2"
        [class.btn-outline-secondary]="selectedCategory"
        [class.btn-primary-custom]="!selectedCategory"
        (click)="selectCategory()"
      >All</button>

      <button
        *ngFor="let cat of categories"
        class="btn btn-sm me-2 mb-2"
        [class.btn-outline-secondary]="!selectedCategory || selectedCategory.id!==cat.id"
        [class.btn-primary-custom]="selectedCategory&& selectedCategory.id===cat.id"
        (click)="selectCategory(cat)"
      >
        {{ cat.name }}
      </button>
    </div>

    <h2 class="mb-4 text-center animate__animated animate__fadeInDown">
      Trending Challenges
      <small class="text-muted" *ngIf="selectedCategory">
        in {{ selectedCategory.name }}
      </small>
    </h2>

    <div class="row g-4">
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let c of filtered">
        <app-challenge-pack-item [challengePack]="c"></app-challenge-pack-item>
      </div>
    </div>

  </div>
</section>
