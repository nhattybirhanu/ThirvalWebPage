<section class="section-decoration bg-gradient-light py-5">
  <div class="container">
    <h2 class="mb-5 text-center animate__animated animate__fadeInDown">
      Challenges on
    </h2>

    <div class="row g-4">
      <div
              class="col-6 col-sm-4 col-md-3"
              *ngFor="let cat of categories"
      >
        <a
                [routerLink]="['/explore', slugify(cat.name)]"
                class="card h-100 text-center shadow-sm border-0 animate__animated animate__zoomIn"
                style="transition: transform 0.3s, box-shadow 0.3s;"
        >
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
<!--            <div-->
<!--                    class="bg-primary text-white rounded-circle mb-3 d-flex align-items-center justify-content-center"-->
<!--                    style="width: 3rem; height: 3rem; font-size: 1.5rem;"-->
<!--            >-->
<!--        -->
<!--            </div>-->
            <img
              class="rounded-circle img-thumbnail"

              [src]="cat.image" width="70px" height="70px">
            <h6 class="card-title mb-0">{{ cat.name }}</h6>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
