<footer class="footer-section section-decoration bg-gradient-light text-dark pt-5 pb-4 shadow-sm">
  <div class="container">
    <!-- Top 3‑column section: center on xs, left on md+ -->
    <div class="row justify-content-md-start">
      <!-- Column 1: Navigation -->
      <div
        class="col-12 col-md-4 mb-4
               d-flex flex-column
               align-items-center align-items-md-start
               text-center text-md-start"
      >
        <h5 class="mb-3">Navigate</h5>
        <ul class="list-unstyled mb-0">
          <li><a routerLink="/"        class="footer-link">Home</a></li>
          <li><a routerLink="/explore" class="footer-link">Explore</a></li>
          <li><a routerLink="/features"class="footer-link">Features</a></li>
          <li><a routerLink="/categories" class="footer-link">Categories</a></li>
        </ul>
      </div>

      <!-- Column 2: Newsletter -->
      <div
        class="col-12 col-md-4 mb-4
               d-flex flex-column
               align-items-center align-items-md-start
               text-center text-md-start"
      >
        <h5 class="mb-3">Stay Informed</h5>
        <div class="d-flex justify-content-center justify-content-md-start w-100">
          <input
            type="email"
            class="form-control me-2"
            placeholder="Your email"
            aria-label="Email"
            #email
          >
          <button class="btn btn-primary" [disabled]="!email.value" (click)="subscribe(email.value) ;email.value=''" type="submit">Subscribe</button>
        </div>
      </div>

      <!-- Column 3: Download Badges -->
      <div
        class="col-12 col-md-4 mb-4
               d-flex flex-column
               align-items-center align-items-md-start
               text-center text-md-start"
      >
        <h5 class="mb-3">Get the App</h5>
        <div class="d-flex justify-content-center justify-content-md-start flex-wrap">
          <a href="#" class="me-2 mb-2">
            <img
              src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
              alt="Download on the App Store"
              class="app-badge"
            >
          </a>
          <a href="#" class="mb-2">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
              alt="Get it on Google Play"
              class="app-badge"
            >
          </a>
        </div>
      </div>
    </div>

    <div class="border-top border-secondary my-4"></div>

    <!-- Bottom bar: always centered -->
    <div class="row">
      <div class="col text-center small">
        © 2025 ThriveChallenger  | 
        <a routerLink="/terms"   class="footer-link">Terms</a>  | 
        <a routerLink="/privacy" class="footer-link">Privacy</a>
      </div>
    </div>
  </div>
</footer>
