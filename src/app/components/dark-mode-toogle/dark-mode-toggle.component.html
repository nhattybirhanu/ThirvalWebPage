<div class="form-check form-switch text-secondary">
    <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            [checked]="isDark"
            (change)="toggle()"
    />
    <label class="form-check-label" for="darkModeSwitch">
        Dark Mode
    </label>
</div>
